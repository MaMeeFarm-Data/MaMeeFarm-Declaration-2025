name: verify-sha256

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sha256-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SHA-256 snapshot
        run: |
          mkdir -p sha256-logs
          outfile="sha256-logs/sha256-${GITHUB_SHA}.txt"

          echo "# MaMeeFarmâ„¢ SHA-256 Snapshot" > "$outfile"
          echo "# Commit: ${GITHUB_SHA}" >> "$outfile"
          echo "# Date:   $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$outfile"
          echo "" >> "$outfile"

          find . -type f \
            ! -path "./.git/*" \
            ! -path "./sha256-logs/*" \
            -print0 | sort -z | while read -d $'\0' file; do
              sha256sum "$file" >> "$outfile"
            done

      - name: Upload SHA-256 snapshot
        uses: actions/upload-artifact@v4
        with:
          name: sha256-${{ github.sha }}
          path: sha256-logs/
